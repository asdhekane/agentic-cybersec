# frontend/nginx.conf
# This configuration file tells Nginx how to serve the React application.
# It's crucial for Single Page Applications (SPAs) to handle routing correctly.

server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This line is important for SPAs. If a user requests a specific path
    # (e.g., /dashboard), it tries to find that file. If it fails, it
    # serves index.html, allowing React Router to handle the route.
    try_files $uri /index.html;
  }
}